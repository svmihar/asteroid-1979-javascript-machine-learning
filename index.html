<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <style></style>
</head>
<body>
    <canvas id="gameCanvas" width = "700" height="500"></canvas>
    <script>

        const FPS = 30; 
		const SHIP_SIZE = 30; //ship height in pixels 
        const TURN_SPEED = 360; //turn speed in degrees per second 
        const SHIP_THRUST = 5; //acceleration of the ship in pixels per seconds per second
        const ROIDS_NUM = 1 //starting number of asteroids
        const ROIDS_JAG = .4 //random vertices / kecacatan pada polygon 
        const ROIDS_SIZE =100; //starting size of asteroid in pixels
        const ROIDS_VERT = 10; //average number of vertices in each asteroids.
        const ROIDS_SPD = 50; //max starting speed in pixel per second  
        const FRICTION = 0.7; //BIAR GAK LANCAR BANGET GAN, 0 = no friction, 1=too much friction 
        const SHOW_BOUNDING = false; //show or hide collision 
        const SHIP_EXPLODE_DURATION = 0.3; //duration of explosion 
        const SHIP_INVICIBILITY_DURATION = 3; //duration ship jadi dewa
        const SHIP_BLINK_DURATION = 0.1; //duration ship jadi kelapkelip 
        const LASER_MAX = 10; //maximum number of laser shot at once 
        const LASER_SPD = 500; //kecepatan nembak laser 
        const LASER_DIST = 0.6 // max distance laser traveled as fraction of screen width 
        const LASER_EXPLODE_DURATION = 0.1; //duration of LASER EXPLODE IN SECONDS 
        const TEXT_FADE_TIME = 2.5; // text fade time in seconds  
        const TEXT_SIZE = 40; // font size height in pixels 
        const GAMES_LIVES = 3; //starting number of lives 




        /** @type{HTMLCanvasElement} */
        var canv = document.getElementById("gameCanvas"); 
        var ctx = canv.getContext("2d"); 
        
        function newGame() {
            level = 0 ; 
            lives = GAMES_LIVES; 
            ship = newShip(); 
            newLevel(); 
        }
        
        function newLevel() {
            text = "Level " + (level + 1); 
            textAlpha = 1.0; 
            console.log("You are at level: " + level) 
            createAsteroidBelt(); 
        }
        //set up game parameters 
        var level, roids, ship, text, textAlpha, lives; 
        newGame();
        
        //set up event handlers
        document.addEventListener("keydown", keyDown); 
        document.addEventListener("keyup", keyUp); 
        
        function createAsteroidBelt(){ 
            roids = []; 
            var x, y
            for (let i = 0; i < ROIDS_NUM + level; i++) {
                
                do {
                    x = Math.floor(Math.random() * canv.width);
                    y = Math.floor(Math.random() * canv.height);
                } while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE/2)));

            }
        }
        
        function destroyAsteroid(index) {
            var x = roids[index].x; 
            var y = roids[index].y; 
            var r = roids[index].r;

            //split the asteroid into smaller pieces if necessary 
            if (r == Math.ceil(ROIDS_SIZE/2)) {
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE/4)))
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE/4)))
            } else if (r == Math.ceil(ROIDS_SIZE / 4)) {
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE/8)))
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE/8)))
            }

            //destroy the asteroid 
            roids.splice(index, 1); 

            //new level when no more asteroids 
            if (roids.length == 0) {
                level++; 
                newLevel(); 
            }
        }

        function distBetweenPoints(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2)); 
        }

        function drawShip(x, y, a, color = "white"){
            ctx.strokeStyle = color;
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( // nose of the ship
                x + 4 / 3 * ship.r * Math.cos(a),
                y - 4 / 3 * ship.r * Math.sin(a)
            );
            ctx.lineTo( // rear left
                x - ship.r * (2 / 3 * Math.cos(a)  + Math.sin(a)),
                y + ship.r * (2 / 3 * Math.sin(a) - Math.cos(a))
            );
            ctx.lineTo( // rear right
                x - ship.r * (2 / 3 * Math.cos(a) - Math.sin(a)),
                y + ship.r * (2 / 3 * Math.sin(a) + Math.cos(a))
            );
            ctx.closePath();
            ctx.stroke();
        }
        function explodeShip() {
            ship.explodeTime = Math.ceil(SHIP_EXPLODE_DURATION * FPS ); 
        }
        function gameOver(){
            ship.dead = true;
            text = "Game Over"; 
            textAlpha = 1.0;  
        }

        function keyDown(/** @type{KeyboardEvent}*/ev){
            if (ship.dead) {
                return; 
                //won't continue if true
            }
            switch(ev.keyCode){
                case 32: //space bar, shoot the laser 
                    shootLaser();
                    break; 
                case 37: //left arrow, rotate ship left
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS; 
                    break; 
                case 38: //up arrow, thrust forward
                    ship.thrusting = true; 
                    break; 
                case 39: // right arrow, rotate ship right
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS; 
                    break; 
            }
        }

        function keyUp(/**type{KeyboardEvent} */ ev){
            switch(ev.keyCode){
                case 32: //space bar, allow shooting again 
                    ship.canShoot = true; 
                    break; 
                case 37: //left arrow, stop ship left
                    ship.rot = 0;
                    break; 
                case 38: //up arrow, stop thrust forward
                    ship.thrusting = false;
                    break; 
                case 39: // right arrow, stop rotate ship right
                    ship.rot = 0; 
                    break; 
            }
        }
        function newAsteroid(x,y, r){
            var lvlMult = 1 + 0.1 * level; 
            var roid = {
                a : Math.random() * Math.PI * 2, // in radians 
                offs: [],
                r: r,
                vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
                x: x, 
                y: y,
                xv: Math.random() * lvlMult * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * lvlMult * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
            }; 
            //create the vertex offset array 
            for (var i = 0; i < roid.vert; i++) {
                roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
            }

            return roid; 
        }

        

        function newShip() {
             return {
                x:canv.width/2, 
                y: canv.height/2, 
                r: SHIP_SIZE/2, 
                a: 55 / 180 * Math.PI, //convert radian 
                explodeTime: 0, 
                rot: 0,
                blinkTime: Math.ceil(SHIP_BLINK_DURATION * FPS),
                blinkNumber: Math.ceil(SHIP_INVICIBILITY_DURATION / SHIP_BLINK_DURATION),
                dead: false, 
                canShoot: true, 
                lasers: [],
                thrusting:false,
                thrust: {
                    x:0, 
                    y:0
                }
            }
        }
        

        //set game loop
        setInterval(update, 1000 / FPS); //1/30th of a second

        function shootLaser() {
            //create l aser object 
            if (ship.canShoot && ship.lasers.length < LASER_MAX) {
                ship.lasers.push({ // from the nose of the ship
                    x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                    y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
                    xv: LASER_SPD * Math.cos(ship.a) / FPS,
                    yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                    dist: 0,
                    explodeTime: 0
                });
            }

            //prevent further shooting
            ship.canShoot = false; 
        }

        function update() {
            var blinkOn = ship.blinkNumber % 2==0; 
            var exploding = ship.explodeTime > 0; 
            //draw background
                ctx.fillStyle = "black"; 
				ctx.fillRect(0,0,canv.width, canv.height)
            
            //thrust the ship 
             if(ship.thrusting && !ship.dead){
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a)/FPS; 
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a)/FPS; 
                
                //draw thruster
                if (!exploding) {
                    
                ctx.fillStyle = "red"; 
                ctx.strokeStyle = "yellow";
                ctx.lineWidth = SHIP_SIZE / 10;
                ctx.beginPath();
                ctx.moveTo( // rear left 
                ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 *  Math.sin(ship.a)),
                ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                );
                ctx.lineTo( // rear center, behind the ship 
                    ship.x - ship.r * (6 / 3) * Math.cos(ship.a),
                    ship.y + ship.r * (6 / 3) * Math.sin(ship.a)
                );
                ctx.lineTo( // rear right
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)), 
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                );
                ctx.closePath();
                ctx.fill(); 
                ctx.stroke();
                }
            } else {
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS; 
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS; 
            }

            //draw triangular ship 
            if(!exploding){
                if (blinkOn && !ship.dead) {
                    drawShip(ship.x, ship.y, ship.a); 
                }
                //handle blinking
                if (ship.blinkNumber > 0) {
                    //reduce the blink time
                    ship.blinkTime--; 

                    //reduce the blink number 
                    if (ship.blinkTime==0) {
                        ship.blinkTime = Math.ceil(SHIP_BLINK_DURATION * FPS ); 
                        ship.blinkNumber--; 
                        
                    }
                }

            }else{
                //draw explosion
                ctx.fillStyle = "darkred"; 
                ctx.beginPath(); 
                ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false); 
                ctx.fill(); 
                ctx.fillStyle = "red"; 
                ctx.beginPath(); 
                ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false); 
                ctx.fill(); 
                ctx.fillStyle = "orage"; 
                ctx.beginPath(); 
                ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false); 
                ctx.fill(); 
                ctx.fillStyle = "yellow"; 
                ctx.beginPath(); 
                ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false); 
                ctx.fill(); 
                ctx.fillStyle = "white"; 
                ctx.beginPath(); 
                ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false); 
                ctx.fill(); 

                 
            }

            if(SHOW_BOUNDING){
                ctx.strokeStyle = "lime"; 
                ctx.beginPath(); 
                ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false); 
                ctx.stroke(); 
            }

            // draw the asteroids 
            var x, y, r, a, vert, offs; 
            for (var index = 0; index < roids.length; index++) {
                ctx.strokeStyle = "slategrey"; 
                ctx.lineWidth = SHIP_SIZE/20; 
                //get the asteroids properties 
                x = roids[index].x; 
                y = roids[index].y; 
                a = roids[index].a; 
                r = roids[index].r; 
                vert = roids[index].vert;
                offs = roids[index].offs; 

                //DRAW PATH 
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a)
                );

                // draw the polygon
                for (var j = 1; j < vert; j++) {
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] *  Math.sin(a + j * Math.PI * 2 / vert),
                    );
                }
                ctx.closePath();
                ctx.stroke();

                if(SHOW_BOUNDING){
                    ctx.strokeStyle = "lime"; 
                    ctx.beginPath(); 
                    ctx.arc(x, y, r, 0, Math.PI * 2, false); 
                    ctx.stroke(); 
                }
            }

            //check for asteroid collisions
            if (!exploding) {
                if(ship.blinkNumber == 0 && !ship.dead ){
                    for (let index = 0; index < roids.length; index++) {
                        if(distBetweenPoints(ship.x, ship.y, roids[index].x, roids[index].y)< ship.r + roids[index].r){
                            explodeShip(); 
                            destroyAsteroid(index); 
                            break; 
                        }
                    }
                }

            //rotate the ship
                ship.a += ship.rot; 
            //move the ship 
                ship.x += ship.thrust.x; 
                ship.y += ship.thrust.y; 
                
            }else{
                ship.explodeTime--; 

                //reset the ship after collision
                if (ship.explodeTime==0) {  
                    lives--; 
                    if (lives == 0) {
                        gameOver(); 
                    }else{     
                        ship = newShip(); 
                    }
                }
            }
            // draw the lasers
            for (var i = 0; i < ship.lasers.length; i++) {
                if (ship.lasers[i].explodeTime == 0) {
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                    ctx.fill();
                } else {
                    // draw the eplosion
                    ctx.fillStyle = "orangered";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "pink";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                    ctx.fill();
                }
            }

            //draw the text game 
            if (textAlpha >= 0) {
                ctx.textAlign  = "center"; 
                ctx.textBaseline = "middle"; 
                ctx.fillStyle = "rgba(255,255,255, " + textAlpha +")"; 
                ctx.font = "small-caps " + TEXT_SIZE + "px dejavu sans mono"
                ctx.fillText(text, canv.width/2, canv.height*0.75 );
                textAlpha -= (1.0 / TEXT_FADE_TIME / FPS) ; 
            }else if(ship.dead){
                newGame(); 
            }

            //draw the lives
            var lifeColor; 
            for (let i = 0; i < lives; i++) {
                lifeColor = exploding && i == lives - 1 ? "red" : "white"; 
                drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, 0.5 * Math.PI, lifeColor); 
            }

            // detect laser hits on asteroids
            var ax, ay, ar, lx, ly;
            for (var i = roids.length - 1; i >= 0; i--) {

                // grab the asteroid properties
                ax = roids[i].x;
                ay = roids[i].y;
                ar = roids[i].r;

                // loop over the lasers
                for (var j = ship.lasers.length - 1; j >= 0; j--) {

                    // grab the laser properties
                    lx = ship.lasers[j].x;
                    ly = ship.lasers[j].y;

                    // detect hits
                    if (ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar) { 
                        // destroy the asteroid and activate the laser explosion
                        destroyAsteroid(i);
                        ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DURATION*FPS);
                        console.log(ship.lasers[j]);
                        break;
                    }
                }
            }

            //center dot 
            ctx.fillStyle = "Red"; 
            ctx.fillRect(ship.x - 1, ship.y - 1, 2,2); 
            // handle edge of screen
            if (ship.x < 0 - ship.r) {
                ship.x = canv.width + ship.r;
            } else if (ship.x > canv.width + ship.r) {
                ship.x = 0 - ship.r;
            }


            //move the lasers 
            for (var i = ship.lasers.length - 1; i >= 0; i--) {
                //check distance traveled 
                if (ship.lasers[i].dist > LASER_DIST * canv.width) {
                    ship.lasers.splice(i, 1); 
                    continue; 
                }

                // handle the explosion 
                if(ship.lasers[i].explodeTime > 0){
                    ship.lasers[i].explodeTime--;

                    //destroy the laser after the duration is up 
                    if(ship.lasers[i].explodeTime == 0 ){
                        ship.lasers.splice(i, 1); 
                        continue; 
                    }
                }else{
                    // move the lser 
                    ship.lasers[i].x += ship.lasers[i].xv; 
                    ship.lasers[i].y += ship.lasers[i].yv; 
                    
                    //calculate distance traveled 
                    ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2)); 

                }


                //HANDLE EDGE OF THE SCREEN 
                if (ship.lasers[i].x < 0) {
                    ship.lasers[i].x = canv.width; 
                }else if(ship.lasers[i].x > canv.width){
                    ship.lasers[i].x = 0; 
                }
                if (ship.lasers[i].y < 0) {
                    ship.lasers[i].y = canv.height; 
                }else if(ship.lasers[i].y > canv.height){
                    ship.lasers[i].y = 0; 
                }
            }

            // move the asteroid
            for (let index = 0; index < roids.length; index++) {
            roids[index].x += roids[index].xv;
                roids[index].y += roids[index].yv;

                // handle asteroid edge of screen
                if (roids[index].x < 0 - roids[index].r) {
                    roids[index].x = canv.width + roids[index].r;
                } else if (roids[index].x > canv.width + roids[index].r) {
                    roids[index].x = 0 - roids[index].r
                }
                if (roids[index].y < 0 - roids[index].r) {
                    roids[index].y = canv.height + roids[index].r;
                } else if (roids[index].y > canv.height + roids[index].r) {
                    roids[index].y = 0 - roids[index].r
                }
                if (ship.y < 0 - ship.r) {
                    ship.y = canv.height + ship.r;
                } else if (ship.y > canv.height + ship.r) {
                    ship.y = 0 - ship.r;
                }
            }
           
        }
    </script>
</body>
</html>
